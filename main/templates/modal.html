{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Modal</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/ionicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/flaticon.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/modal.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        .modal-dialog {
            max-width: 90%;
            max-height: 90%;
        }
        .modal-content {
            border-radius: 10px;
            overflow: hidden;
            height: 100%;
        }
        .modal-body {
            display: flex;
            flex-direction: column;
            padding: 0;
            height: 100%;
        }
        .modal-body .promo-section {
            width: 100%;
            height: 50%;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .modal-body .form-section {
            width: 100%;
            padding: 30px;
            background-color: #333;
            color: white;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50%;
        }
        .modal-body .form-section .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .modal-body .form-section .tab-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 30px;
            background-color: #555;
            margin: 0 5px;
            cursor: pointer;
            color: white;
        }
        .modal-body .form-section .tab-buttons button.active {
            background-color: #007bff;
            color: white;
        }
        .modal-body .form-section form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-body .form-section form .input-group {
            width: 100%;
            margin-bottom: 20px;
        }
        .modal-body .form-section form .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-body .form-section form .btn:hover {
            background-color: #0056b3;
        }
        .offer-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        @media (max-width: 1199px) {
            .modal-body .promo-section {
                height: 40%;
            }
            .modal-body .form-section {
                height: 60%;
                padding: 20px;
            }
        }
        @media (max-width: 767px) {
            .modal-body .promo-section {
                height: 200px;
            }
            .modal-body .form-section {
                height: auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Modal -->
<div class="modal show" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: block;">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="promo-section" id="promoSection" style="background-image: url('https://res.cloudinary.com/dy9zlgjh6/image/upload/v1721236123/100_ip9pnw.webp');"></div>
                <div class="form-section">
                    <div class="offer-title">Travel ka SEASON SALE</div>
                    <div class="offer-title">$100 Malaysia Trip Mega Sale</div>
                    <div class="tab-buttons">
                        <button class="active">PERSONAL ACCOUNT</button>
                    </div>
                    <form id="offerForm" method="post" action="{% url 'modal' %}">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="text" name="name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">+91</span>
                            </div>
                            <input type="text" name="phone" class="form-control" placeholder="Enter Mobile Number" required>
                        </div>
                        <button type="submit" class="btn">GET THE OFFER</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $('#offerForm').on('submit', function(event) {
            event.preventDefault();
            let isValid = true;
            $('#offerForm input').each(function() {
                if (!$(this).val()) {
                    isValid = false;
                    $(this).addClass('is-invalid');
                } else {
                    $(this).removeClass('is-invalid');
                }
            });
            if (isValid) {
                $.ajax({
                    type: 'POST',
                    url: $('#offerForm').attr('action'),
                    data: $('#offerForm').serialize(),
                    success: function(response) {
                        if (response.status === 'success') {
                            window.location.href = "{% url 'home' %}";
                        } else {
                            alert(response.message);
                        }
                    },
                    error: function(response) {
                        alert('There was an error processing your request. Please try again.');
                    }
                });
            }
        });
    });
</script>
</body>
</html>
